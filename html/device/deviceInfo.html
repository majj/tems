
<!doctype html>
<html charset="utf-8">
    <head>
        <title>Device Manager</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1">
        <!--link href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <link href="styles/hint.css" rel="stylesheet" type="text/css"-->
        <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body data-ng-app="kanban.deckgrid">
    <div ng-controller="HomeController" >
        <!--div class="container"-->
        <div style=" position:relative; left:20px;">
          <ul class="nav nav-tabs"  ng-init="">
            <li ng-class="{active: vm.activeTab == 1}"><a href="/device" ng-click="vm.activeTab = 1;switchlab(1,0)">环境试验室</a></li>
            <li ng-class="{active: vm.activeTab == 2}"><a href="/device" ng-click="vm.activeTab = 2;switchlab(2,0)">耐久试验室</a></li>
            <li ng-class="{active: vm.activeTab == 3}"><a href="/device" ng-click="vm.activeTab = 3;switchlab(3,0)">性能试验室</a></li>
            <li ng-class="{active: vm.activeTab == 4}"><a href="/device" ng-click="vm.activeTab = 4;switchlab(4,0)">高温四驱试验室</a></li>
          </ul>
          <div class="tab-content tab-bordered"></div>
        </div>
      <div ng-include="">
        <table class="col-md-9">
	      <tr>
    	   <td><img src="deviceinfo_left.png" width="455" height="504" /></td>
    	   <td><img src="deviceinfo_right.png" width="476" height="259" /></td>
  		  </tr>
	    </table>
       </div>

        <!--script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script-->
        <script src="/components/flot/jquery.js"></script>
        <script src="/components/moment/min/moment.min.js"></script>
        <script src="/components/flot/jquery.flot.js"></script>
        <script src="/components/flot/jquery.flot.stack.js"></script>
        <script src="/components/flot/jquery.flot.resize.js"></script>
        <script src="/components/angular/angular.min.js"></script>
        <script src="/components/angular-flot/angular-flot.js"></script> 
        <script src="/components/angular-route/angular-route.min.js"></script>

        <script src="scripts/angular-deckgrid.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <!--script src="scripts/controllers/about.js"></script-->
        <script src="scripts/directives/imageloaded.js"></script>
    </body>
</html>


<!doctype html>
<html>
    <head>
        <title>Monitor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1">

        <!--link href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <link href="styles/hint.css" rel="stylesheet" type="text/css"-->
        <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body data-ng-app="kanban.deckgrid">
    <div ng-controller="HomeController">
      <div >
     	  <div class="logo col-md-1"> </div>
     	  <div class="topL col-md-6">福田汽车节能减排重点试验室设备监控系统</div>
     	  <div class="timeshow">{{current_time}}
        </div>
      </div>
        <!--div class="container"-->
      <div class="row">
        <div class="col-md-11" data-ng-view></div>
      </div>
      
      <div class="col-md-12">
        <div class="col-md-10" >
              <!--flot dataset="dataset2" options="options" height="160px"></flot-->
          <flot dataset="dataset2" options="options2" height="320px"></flot>   
        </div>
        <div class="col-md-2"  style="position:relative;top:0px;width:180px">
          <div class="legend4">试验中<br>Running</div><div class="rate">{{v4}}%</div>
          <div class="legend3">维保<br>Maintain</div><div class="rate">{{v3}}%</div>
          <div class="legend2">空闲<br>Idle</div><div class="rate">{{v2}}%</div>
          <div class="legend1">故障<br>Failure</div><div class="rate">{{v1}}%</div>
        </div>
      </div>
    </div>
        <!--script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script-->
        <script src="/components/flot/jquery.js"></script>
        <script src="/components/moment/min/moment.min.js"></script>
        <script src="/components/flot/jquery.flot.js"></script>
        <script src="/components/flot/jquery.flot.stack.js"></script>
        <script src="/components/flot/jquery.flot.resize.js"></script>
        <script src="/components/angular/angular.min.js"></script>
        <script src="/components/angular-flot/angular-flot.js"></script> 
        <script src="/components/angular-route/angular-route.min.js"></script>
        <script src="scripts/angular-deckgrid.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <!--script src="scripts/controllers/about.js"></script-->
        <script src="scripts/directives/imageloaded.js"></script>
    </body>
</html>

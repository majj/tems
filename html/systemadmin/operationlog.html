  <br>
  <div  ng-controller="operationctrl" class="maincontent" >
	<div class="input-group pull-right global-search">
	  <label class="input-group-addon">全局搜索</label>
	  <input type="text" class="form-control" ng-model="vm.filter.$"/>
	</div>
	<table class="table table-bordered table-hover">
	  <thead>
	  <tr>
	    <th ng-repeat="column in vm.columns" ng-if="!column.hidden" ng-click="vm.sort.toggle(column)"
	        ng-class="{sortable: column.sortable !== false}">
	      {{column.label}}
	      <i ng-if="column.name === vm.sort.column && vm.sort.direction" class="glyphicon {{vm.sort.direction|orderClass}}"></i>
	    </th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr ng-repeat="item in vm.logitems|filter:vm.filter|orderBy:vm.sort.column:vm.sort.direction===-1|paging:vm.page.index:vm.page.size">
	    <td class="text-center">
	      <span>{{item.logindate}}</span>
	    </td>
	    <td class="text-center">
	      <span>{{item.logoutdate}}</span>
	    </td>
	    <td class="text-center">
	      <span>{{item.loginname}}</span>
	    </td>
	    <td class="text-center">
	      <span>{{item.opermodule}}</span>
	    </td>
	    <td class="text-center">
	      <span>{{item.operdetail}}</span>
	    </td>
	  </tr>
	  </tbody>
	</table>
	<div class="row">
	  <div class="col-md-3">
	    <select ng-model="vm.page.size" class="form-control" title="每页条目数"
	            ng-options="pageSize for pageSize in [10, 20, 100]">
	    </select>
	  </div>
	  <div class="col-md-9">
	    <pagination total-items="vm.logitems|filter:vm.filter|size" ng-model="vm.page.index" max-size="5"
	                items-per-page="vm.page.size"
	                class="pagination-sm pull-right" boundary-links="true"></pagination>
	  </div>
	</div>



  </div>

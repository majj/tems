<html>
  <head>
    <title>DashBoard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>  
    <script src="BulletCharts/d3.v3.min.js"></script>
    <script src="BulletCharts/bullet.js"></script>
    <script src="js/apps.js"></script>
	</head>
  <body>
    <script>
      urlinfo=window.location.href; //获取当前页面的url
      len=urlinfo.length;//获取url的长度
      offset=urlinfo.indexOf("?");//设置参数字符串开始的位置
      newsidinfo=urlinfo.substr(offset+1,len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
      newsids=newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
      newsid=newsids[1];//得到参数值
      newsname=newsids[0];//得到参数名字
      document.write("<div style='position:relative;float:left;left:40px'><h4>" + newsidinfo + "</h4></div>");
    </script>    
  </body>
</html>
